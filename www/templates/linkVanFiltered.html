<ion-view title="List">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="Search">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search Facilities">
            </label>
            <div class="spacer" style="width: 283px; height: 17px;"></div>
            <ion-item class="item-divider">Filter Options</ion-item>
            <ion-toggle collection-repeat="item in settingsList" ng-model="item.checked" ng-checked="item.checked" ng-change="toggleChange()">
              {{ item.text }}
            </ion-toggle>
        </form>


        <ion-list>
          <div ng-repeat="facility in facilitiesdisplayed">
            <ion-item ng-href="#/show?id={{facility.id}}">{{facility.name}} ({{facility.distance}}) km <br>{{facility.services}}<i class="icon ion-chevron-right icon-accessory chevron-index"></i></ion-item>
          </div>
        </ion-list>
    </ion-content>
</ion-view>
